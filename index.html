<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Asistencia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Bienvenido:</h2>

    <div class="fecha-section">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" />
    </div>

    <div class="asistente-section">
      <label for="asistente">Selecciona un asistente:</label>
      <select id="asistente">
        <option value="">-- Selecciona --</option>
        <option value="Yaquelin Herrera">Yaquelin Herrera</option>
        <option value="Scarlet Mena">Scarlet Mena</option>
        <option value="Malena Bravo">Malena Bravo</option>
        <option value="Dayanna Martel- Manager">Dayanna Martel- Manager</option>
        <option value="Claudia Perdomo">Claudia Perdomo</option>
        <option value="Kevin De la Torre">Kevin De la Torre</option>
        <option value="Maybel Pérez">Maybel Pérez</option>
        <option value="Claudia Pampillo">Claudia Pampillo</option>
        <option value="Carlos Ernesto García">Carlos Ernesto García</option>
        <option value="Carlos Suárez">Carlos Suárez</option>
        <option value="Sandra Vargas">Sandra Vargas</option>
        <option value="Sandra Sánchez">Sandra Sánchez</option>
      </select>
    </div>

    <div class="doctor-section">
      <label for="doctor">Selecciona un doctor:</label>
      <select id="doctor">
        <option value="">-- Selecciona --</option>
      </select>
    </div>

    <div class="procedimientos-section" id="procedimientos-container">
      <h3>Procedimientos</h3>
      <div id="procedimientos"></div>
    </div>

    <div class="botones">
      <button id="editar">Editar</button>
      <button id="salvar" disabled>Salvar</button>
      <button id="enviar">Enviar</button>
    </div>

    <div id="resumen-container">
      <h3>Resumen de selección:</h3>
      <div id="resumen"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
