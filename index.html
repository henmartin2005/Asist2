      </select>

      <h3>Procedimientos</h3>
      <div id="procedimientos"></div>
    </div>

    <div class="botones">
      <button id="editar">Editar</button>
      <button id="salvar" disabled>Salvar</button>
      <button id="enviar">Enviar</button>
    </div>

    <div id="resumen-container">
      <h3>Resumen de selecci√≥n:</h3>
